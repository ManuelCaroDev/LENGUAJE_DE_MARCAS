<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas html</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Ejemplo de tabla
      </caption>
      <th colspan="3"><!-- para resaltar encabezado de tabla como un h se usa la etiqueta th -->
        Ejemplo Tabla
    </th>
      <tr>    
        <!-- 1ªfila -->
        <td colspan="2">dato 1</td><!-- combinar columnas con coldspan -->
        <!-- <td>dato 2</td> -->
        <td>dato 3</td>
      </tr>
      <tr><!-- 2ªFila -->
        <td>dato 1</td>
        <td>dato 2</td>
        <td>dato 3</td>
      </tr>
      <tr><!-- 3ªFila -->
        <td>dato 1</td>
        <td>dato 2</td>
        <td>dato 3</td>
      </tr>
    </table>
  </body>
</html>
